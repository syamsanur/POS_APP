<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repot</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>



</head>

<body>

    <div class="container-fluid card">
        <div class="col-lg-12 col-12">
            <!-- MENU -->
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row text-center justify-content-center align-items-center">
                        <div class="col-lg-1 col-1">
                            <div class="btn btn-outline-dark fas fa-bars" data-toggle="collapse" data-target="#sideMenu"></div>
                        </div>
                        <div class="col-lg col mx-auto">
                            <h3>History</h3>
                        </div>
                        <div class="col-lg-1 col-1">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-1 col-12 border-top-0 text-center justify-content-center align-items-center collapse" id="sideMenu">

                    <div class="row col-lg justify-content-center align-items-center">

                        <a href="index.html">
                            <div class="mt-2 mb-2 icon">
                                <img src="./assets/icon/fork.png" class="img-fluid"></img>
                            </div>
                        </a>
                        

                        <a href="./report.html" >
                            <div class="mt-2 mb-2 icon">
                                <img src="./assets/icon/clipboard.png" class="img-fluid"></img>
                            </div>
                        </a>

                        <a href="#" >
                            <div class="mt-2 mb-2 icon" data-toggle="modal" data-target="#add">
                                <img src="./assets/icon/add.png" class="img-fluid"></img>
                            </div>
                        </a>
                        
                    </div>

                </div>
                    
                

                <div class="col-lg border mx-auto">

                    <div class="row mt-2 mb-4">
                        <div class="col-lg col-12 mx-auto">
                            <div class="card align-items-center justify-content-center mb-3 mt-3 " id="income">
                                <p>Today Income</p>
                                <h3>Rp.1.000.000</h3>
                                <p>+2% yesterday</p>
                            </div>
                        </div>

                        <div class="col-lg col-12 mx-auto">
                            <div class="card align-items-center justify-content-center mb-3 mt-3" id="order">
                                <p>Order</p>
                                <h3>3.270</h3>
                                <p>+5% Last Week</p>
                            </div>
                        </div>
                    
                        <div class="col-lg col-12 mx-auto">
                            <div class="card align-items-center justify-content-center mb-3 mt-3" id="incomeYear">
                                <p>This Year's Income</p>
                                <h3>Rp.100.000.000.000</h3>
                                <p>+10% Last Year</p>
                            </div>
                        </div>

                        <div class="col-lg-12 mt-5">
                            <div class="col-12 card">    
                                <div class="row">
                                    <div class="col-lg col-6 mt-4">
                                            <h4>Revenue</h4>
                                    </div>
                                    <div class="col-lg col-6 mt-4">
                                        <button class="badge badge-pill badge-secondary dropdown-toggle float-right" data-toggle="dropdown">
                                            Month
                                        </button>
                                    </div>
                                </div>

                                <div class="col-lg-10 mt-3 mx-auto mb-3">
                                    <canvas id="myChart" class="justify-content-center align-items-lg-center"></canvas>
                                </div>
                            </div>
                        </div>
                        

                        <div class="col-lg-12 mt-5">
                            <div class="col-lg-12 card">
                                <div class="row">
                                    <div class="col-lg col-6 mt-4">
                                        <h4>Recent Order</h4>
                                    </div>
            
                                    <div class="col-lg col-6 mt-4">
                                        <button class="badge badge-pill badge-secondary dropdown-toggle float-right" data-toggle="dropdown">
                                            Today
                                        </button>
                                    </div>
                                    
                                    <div class="col-lg-12 col-12 mt-5">
                                        <table class="table table-borderless">
                                            <thead>
                                            <tr>
                                                <th>Invoice</th>
                                                <th>Cashier</th>
                                                <th>Date</th>
                                                <th>Order</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>#10928</td>
                                                <td>Cashier 1</td>
                                                <td>Ice Tea, Salad</td>
                                                <td>Rp.120.000</td>
                                            </tr>
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
    </div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
        data: {
            labels: ['', '', '', '', '', '', '  '],
            datasets: [{
                label: 'This Month',
                fill:false,
                borderColor: '#00F1FF',
                data: [0,20,10,29,21,40,15,42]
            },
            {
                label: 'Last Month',
                fill:false,
                borderColor: 'red',
                data: [10,30,5,35,38,12,21,12]
            }]
        },

        // Configuration options go here
        options: {
            legend:{
                display:true,
                position:"bottom"
            },
            scales:{
                xAxes:[{
                    display:false
                }]
            },
            elements:{
                line:{
                    tension:0
                }
            }
        }
    });
</script>

</body>

</html>
